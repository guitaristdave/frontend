<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <title>GrowBe</title>
</head>
<body>
    <div class="content">
        <div class="top">
            <div class="header">
               <img src="img/site_logo.svg" alt="site logo" class="site__logo">
               <div class="header__links">
                   <a href="#" class="first__header__link">Home</a>
                   <a href="#" class="header__link">About Us</a>
                   <a href="#" class="header__link">Services</a>
                   <a href="#" class="header__link">Features</a>
                   <a href="#" class="header__link">Team</a>
                   <a href="#" class="header__link">Blog</a>
                   <a href="#" class="header__link">Contact</a>
               </div>
            </div>
            <div class="top__content">
               <div class="top__info">
                   <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                   <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                   <div class="top__buttons">
                       <button class="start__button">Start Now</button>
                       <button class="button">Watch Video</button>
                   </div>
               </div>
               <img src="img/content_pic.svg" alt="content image" class="top_content__pic">
            </div>
            <div class="top__logos">
               <img src="img/logo1.svg" alt="logo" class="logo">
               <img src="img/logo2.svg" alt="logo" class="logo">
               <img src="img/logo3.svg" alt="logo" class="logo">
               <img src="img/logo4.svg" alt="logo" class="logo">
               <img src="img/logo5.svg" alt="logo" class="logo">
               <img src="img/logo6.svg" alt="logo" class="logo">
            </div>
       </div>
    </div>
</body>
</html>
